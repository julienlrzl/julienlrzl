name: TryHackMe Update Badge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  tryhackme-badge-update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_THM }}

      - uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "julienlrzl"
          GITHUB_TOKEN: ${{ secrets.PAT_THM }}

      # ⭐ Étape ajoutée : commit forcé
      - name: Force commit even if no changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "github-actions"
          git add -A
          git commit --allow-empty -m "Forced update: $(date)"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_THM }}
